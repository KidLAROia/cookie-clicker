<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cookie Clicker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fff8e1;
      margin-top: 50px;
    }

    #cookie {
      width: 200px;
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    #cookie:active {
      transform: scale(0.95);
    }

    h1 {
      font-size: 3em;
      color: #6d4c41;
    }

    #counter {
      font-size: 2em;
      color: #8d6e63;
    }
  </style>
</head>
<body>

  <h1>üç™ Cookie Clicker</h1>
  <img src="https://upload.wikimedia.org/wikipedia/commons/7/7b/Chocolate_chip_cookie.jpg" id="cookie" alt="Cookie">
  <p id="counter">Cookies: 0</p>

  <script>
    let count = 0;
    const cookie = document.getElementById("cookie");
    const counter = document.getElementById("counter");

    cookie.addEventListener("click", () => {
      count++;
      counter.textContent = `Cookies: ${count}`;
    });
  </script>

</body>
</html>
